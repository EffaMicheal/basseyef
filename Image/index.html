<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlceShow</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="images (36).jpeg" style="width:100%" height="500px">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="images (40).jpeg" style="width:100%" height="500px">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="images (51).jpeg" style="width:100%" height="500px">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="images (53).jpeg" style="width:100%" height="500px">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="images (58).jpeg" style="width:100%" height="500px">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="images (36).jpeg" style="width:100%" height="500px">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images (36).jpeg" style="width:100%" height="100px" onclick="currentSlide(1)" alt="Picture Studio">
    </div>
    <div class="column">
      <img class="demo cursor" src="images (40).jpeg" style="width:100%" height="100px" onclick="currentSlide(2)" alt="Hotel Apartment">
    </div>
    <div class="column">
      <img class="demo cursor" src="images (51).jpeg" style="width:100%" height="100px" onclick="currentSlide(3)" alt="Gold Design">
    </div>
    <div class="column">
      <img class="demo cursor" src="images (53).jpeg" style="width:100%" height="100px" onclick="currentSlide(4)" alt="Luxury Design">
    </div>
    <div class="column">
      <img class="demo cursor" src="images (58).jpeg" style="width:100%" height="103px" onclick="currentSlide(5)" alt="Water Design">
    </div>
    <div class="column">
      <img class="demo cursor" src="images (36).jpeg" style="width:100%" height="100px" onclick="currentSlide(6)" alt="Picture Studio">
    </div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
